<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
  <link rel="stylesheet" href="estiloTabla.css">
</head>

<body>

  <h1>Fusión de filas</h1>

  <h1> Tabla de la práctica </h1>

  <table>
     <tr>
       <td class="Acol">A</td>
       <td class="Acol">B</td>
       <td rowspan="3" class="Acol">C</td>
       <td>D</td>
     </tr>
     <tr>
       <td rowspan="2" class="Acol">E</td>
       <td class="Acol">F</td>
       <td rowspan="3" class="Acol">G</td>
     </tr>
     <tr>
       <td class="Acol">H</td>
       </tr>
       <tr>
        <td class="Acol">I</td>
       <td class="Acol">J</td>
       <td class="Acol">K</td>
     </tr>
  </table>

  <h1> Tabla de guía </h1>

  <table>
    <thead>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
        </tr>
    </tbody>
</table>
</body>
</html>
