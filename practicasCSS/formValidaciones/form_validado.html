<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validaciones</title>
    <link rel="stylesheet" href="styles-validado.css">
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Registro de Usuario</h1>
        <form class="formulario" novalidate>
            <!-- Campo Nombre -->
            <div class="grupo-formulario">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" 
                       pattern="[A-Za-zÁ-ú\s]{3,50}" 
                       title="Mínimo 3 letras (sin números ni caracteres especiales)"
                       required>
                <span class="mensaje-error">Debe contener 3-50 letras</span>
            </div>
            
            <!-- Campo Email -->
            <div class="grupo-formulario">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" 
                       required>
                <span class="mensaje-error">Ingrese un email válido</span>
            </div>
            
            <!-- Campo Contraseña -->
            <div class="grupo-formulario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"
                       minlength="8" maxlength="20"
                       pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"
                       title="Mínimo 8 caracteres, 1 mayúscula, 1 minúscula y 1 número"
                       required>
                <span class="mensaje-error">8-20 caracteres, con mayúscula, minúscula y número</span>
            </div>
            
            <!-- Campo Teléfono -->
            <div class="grupo-formulario">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"
                       pattern="[0-9]{9,15}"
                       title="9-15 dígitos numéricos"
                       required>
                <span class="mensaje-error">Solo números (9-15 dígitos)</span>
            </div>
            
            <!-- Campo Fecha Nacimiento -->
            <div class="grupo-formulario">
                <label for="fecha_nac">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nac" name="fecha_nac"
                       min="1900-01-01" max="2023-12-31"
                       required>
                <span class="mensaje-error">Seleccione una fecha válida</span>
            </div>
            
            <!-- Checkbox Términos -->
            <div class="grupo-formulario terminos">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
                <span class="mensaje-error">Debe aceptar los términos</span>
            </div>
            
            <button type="submit" class="boton-enviar">Registrarse</button>
        </form>
    </div>
</body>
</html>
