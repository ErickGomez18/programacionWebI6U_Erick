<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <link rel="stylesheet" href="flexbox-styles.css">
</head>
<body>
    <header>
        <h1>Flexbox en Acción</h1>
    </header>

    <main>
        <!-- Contenedor Flexbox (eje principal horizontal) -->
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
        </div>

        <!-- Contenedor Flexbox (eje principal vertical) -->
        <div class="flex-container vertical">
            <div class="flex-item">A</div>
            <div class="flex-item">B</div>
            <div class="flex-item">C</div>
        </div>

        <!-- Flexbox con alineación y espacio entre elementos -->
        <div class="flex-container space-between">
            <div class="flex-item">Izquierda</div>
            <div class="flex-item">Centro</div>
            <div class="flex-item">Derecha</div>
        </div>

        <!-- Flexbox con wrap (ajuste de elementos) -->
        <div class="flex-container wrap">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
            <div class="flex-item">Item 4</div>
            <div class="flex-item">Item 5</div>
            <div class="flex-item">Item 6</div>
        </div>
    </main>

    <footer>
        <p>© 2024 - Flexbox Demo</p>
    </footer>
</body>
</html>
